<body>
<div class="container">
    [ Шпаргалка ]
    <hr>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Автоблокировка может быть дополнена устройствами внепоездного контроля скорости движения поездов, допускающими
        открытие светофора на разрешающее показание при: (п.95)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;неполном освобождении поездом защитного участка за следующим светофором
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        БВ не восстанавливается на всем составе, на МФДУ сообщение &quot;БВ отключен&#039;, действия машиниста:
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;Нажать повторно кнопку включения БВ, если БВ не восстановились перейти на
            резервное управление.
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        При неисправности маневрового светофора полуавтоматического действия, разрешается его проследовать по:
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;ПС, распоряжению ДЦХ или ДСЦП под контролем ДЦХ, ручному (звуковому) сигналу ДСП,
            после предупреждения машиниста.
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каком случае перед отправлением поезда, при организации двухстороннего движения, машинист обязан получить
        приказ поездного диспетчера?
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;На отправление подвижного состава в неправильном направлении со станции,
            ограничивающий закрытый для двухстороннего движения участок
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каких случаях назначаются два вспомогательных поезда?
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;При разрыве поезда;
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каких случаях подаётся показание &quot;ОЧ&quot; указателями АЛС-АРС? (п. 126)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;впереди путь занят, неисправность путевых, поездных устройств АЛС-АРС, излом
            рельса, не задан маршрут, не кодируемая рельсовая цепь
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каких случаях при установке закоротки между к/п вагона и закороткой не должно быть изолированного стыка?
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;На парковых путях, соединительных ветвях, стрелочных съездах станционных путей
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каких случаях устанавливается повторительный светофор? (п.111
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;если видимость показания светофора не обеспечивается, устанавливается светофор,
            дублирующий показания светофора, видимость показаний которого не обеспечивается
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каких случаях устанавливается предупредительный светофор? (п.111)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;если необходимо предупреждение о показании светофора, расположенного впереди,
            устанавливается светофор, предупреждающий о показаниях впереди расположенного светофора
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каких случаях устанавливается резервный светофор? (п.111)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;на правосторонних кривых в створе с основным левосторонним светофором допускается
            установка с правой стороны светофора, который используется при отсутствии показаний на основном светофоре
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В какой момент машинист обязан переключить кнопки выбора стороны дверей при работе на линии?
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;После установки контроллера машиниста из ходового положения в положение &quot;0&quot;
            (выбег).
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каком из случаев требуется снятие напряжения с контактного рельса?
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;Во всех перечисленных случаях
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каком случае допускается отправиться поезду в неправильном направлении? (п.19)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;в случае невозможности отправить поезд в правильном направлении в течение более 1
            часа
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В каком случае назначается вспомогательный подвижной состав? (п. 26)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;при невозможности приведения поезда в движение и невозможности устранения
            неисправности в течение 5 минут
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В случае отключения крана К35 при неисправности автостопной магистрали или срывного клапана хвостового вагона
        машинист должен:
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;Доложить о неисправности поездному диспетчеру, следовать с установленной
            скоростью, высадить пассажиров на ближайшей станции
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В случае поступления дыма от перегревшейся буксы, машинист, после высадки пассажиров, при наличии наката:
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;После осмотра подвижного состава следует со скоростью не свыше 35 км/час. до
            ближайшей станции с путевым развитием;
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        В соответствии с чем производится ограждение препятствий и мест производства работ? (п.142)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;системой сигналов, относящихся к движению подвижного состава и организации
            маневровой работы
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Величина тормозного пути при экстренном торможении подвижного состава на открытых наземных участках
        увеличивается на: (п.8)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;50%
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Во время приемки ЭПС и проверки тормоза от КТР проверяются:
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;Сработка первой, второй и третей уставки;
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Возврат подвижного состава на прежнее место стоянки после остановки за маневровым светофором осуществляется:
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;По распоряжению ДЦХ (ДСЦП под контролем ДЦХ).
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Возвращение подвижного состава с перегона на станцию осуществляется после: (п.20)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;закрытия пути перегона (участка), на котором следует подвижной состав, а также
            пути приёма на станцию назначения
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Возвращение поезда с перегона в неправильном направлении на ближайшую станцию производится:
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;По устному приказу ДЦХ со скоростью не более 20 км/ч, при управлении одним
            машинистом. Со скоростью не более 35 км/ч с отключенными поездными устройствами АРС при управлении
            локомотивной бригадой.
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Возвышение наружной рельсовой нити на кривых участках пути в зависимости от радиуса кривой и скорости движения
        по ней не должно превышать: (п. 91)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;120 мм
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Где в тоннеле устанавливается пригласительный сигнал в виде немигающего фонаря прямоугольной формы с надписью
        &quot;20 км&quot; на стекле молочно-белого цвета? (п. 129)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;над маршрутным указателем или рядом с ним
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Где допускается применение резервных светофоров? (п.120)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;на правосторонней кривой в створе с основным левосторонним светофором
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Где может устанавливаться дополнительный сигнал опасности (ДОП)? (п.123)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;на промежуточных станциях с путевым развитием, на которых маршрут подачи составов
            на главный путь в неправильном направлении не предусмотрен таблицей взаимозависимости стрелок, сигналов и
            маршрутов
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Где размещается знак &quot;Опасно&quot;? (п.167)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;размещается в местах стеснённого габарита, опасных для нахождения людей при
            прохождении по этим местам подвижного состава
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Где располагается негабаритный изолирующий стык на стрелочном переводе в тоннеле? (п.55)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;между крестовиной и предельной рейкой
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Где устанавливается дополнительная однозначная светофорная головка пригласительного сигнала на мачтовых
        светофорах, оборудованных маршрутным указателем? (п. 130)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;между крестовиной и предельной рейкой
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Где устанавливается дополнительная однозначная светофорная головка пригласительного сигнала на мачтовых
        светофорах, оборудованных маршрутным указателем? (п. 130)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;под маршрутным указателем
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Где устанавливаются переносные сигналы остановки при ограждении места препятствия, если остряки стрелки
        расположены на расстоянии ближе чем 50 м от места препятствия и направлены остряками в сторону места препятствия
        и не дают изолировать путь? (п.146)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;на каждом из сходящихся путей на расстоянии не менее 50 м от места препятствия
            или производства работ
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Где устанавливаются предельные рейки? (п.164)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;в междупутье, в местах, где расстояние между осями сходящихся путей достигает
            размеров, предусмотренными актами технического регулирования
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Голова поезда при управлении от резервного управления обозначается: (п.182)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;прозрачно-белыми сигналами фонарей и прожектора (при его наличии) и световыми
            сигналами прасного цвета
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Голова поезда, управляемого машинистом не из головной кабины обозначается: (п.181)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;световыми сигналами красного цвета и одним прозрачно-белым сигналом ручного
            фонаря в торцевой части кузова
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Граница станции «Лухмановская» по 1-му пути?
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;ЛН-23;
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Граница станции «Лухмановская» по 2-му пути?
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;ЛН-34;
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Границы станции «Некрасовка» по 1 пути;
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;Выходной светофор «21»
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Границы станции «Некрасовка» по 2 пути;
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;Входной светофор «НС-24»
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Движение над головой ручного диска, окрашенного в белый цвет с чёрным кругом в центре означает: (п.155)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;проследовать поезду с пассажирами станцию без остановки
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Движение по кругу ручного диска означает: (п.154)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;остановиться поезду , преследующему станцию без остановки
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Проследование светофора Е-1 (Е-2) при его неисправности производится?
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;ПС, приказу или копии приказа ДЦХ.
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Движением рук сходящихся над головой, с ручным диском (обращённым красной стороной к машинисту) или без него
        означает: (п.156)
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;открыть двери в поезде
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Действия машиниста при выводе на МФДУ сообщения &#039;Запрет TP АРС при разнице фактической и допустимой
        скоростей более 5 км/час:
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;Остановить поезд, доложить ДЦХ, перейти в режим УОС.
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Действия машиниста при открытии дверей на станции и появлении на МФДУ сообщения «Левые (Правые) двери
        заблокированы&quot; при открытии дверей поезда со стороны платформы:
        <hr style="height:1px;border:none;color:#333;background-color:#333;"/>

        <i><font size="-1">Ответ:&nbsp;Открыть двери в поезде при нажатой кнопке &quot;Блокировка дверей&quot;, доложить
            ДЦХ, отжать кнопку &quot;Блокировка дверей&quot;, продолжить работу на линии.
        </font></i></button>

    <br/>
    <button type="button" class="button b_q" onclick="return(false);">
        Действия машиниста при появлении на МФДУ сообщения &quot;БВ отключен на № вагоне&quot; если БВ не восстановился
